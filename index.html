<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmetics</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>List Product</h1>
            <div class="iconCart">
                <img src="images/1.webp" alt="">
                <div class="totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct">
            <div class="item">
                <img src="images/1.webp" alt="">
                <h2>Product Name</h2>
                <div class="price">$100</div>
                <button>Add to Cart</button>
            </div>
        </div>


        <div class="cart">
            <h2>CART</h2>
            <div class="listCart">
                <div class="item">
                    <img src="images/1.webp" alt="">
                    <div class="content">
                        <div class="name">
                            Product Name
                        </div>
                        <div class="price">
                            $50/1 product
                        </div>
                    </div>
                    <div class="quantity">
                        <button></button>
                        <span class="value">0</span>
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <div class="close">CLOSE</div>
                <div class="checkout">
                    <a href="checkout.html">CHECKOUT</a>
                </div>
            </div>
        </div>






        <script src="app.js"></script>
</body>

</html>
